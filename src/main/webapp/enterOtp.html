<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Account Creation Failed</title>
<style>
body {
	font-family: Arial, sans-serif;
	background-color: #ffebee;
	text-align: center;
}

h1 {
	color: #d32f2f;
	margin-top: 50px;
}

p {
	font-size: 18px;
	color: #f44336;
}

.button-container {
	margin-top: 30px;
}

.btn {
	padding: 12px 25px;
	font-size: 18px;
	color: white;
	background-color: #d32f2f;
	border: none;
	border-radius: 8px;
	text-decoration: none;
	cursor: pointer;
	transition: background-color 0.3s ease, transform 0.2s ease;
}

.btn:hover {
	background-color: #b71c1c;
	transform: scale(1.05);
}

.otp-container {
	margin-top: 30px;
}

.otp-input {
	padding: 10px;
	font-size: 16px;
	border: 1px solid #d32f2f;
	border-radius: 5px;
	width: 200px;
	text-align: center;
}

.submit-btn {
	margin-top: 15px;
	padding: 10px 20px;
	font-size: 16px;
	color: white;
	background-color: #388e3c;
	border: none;
	border-radius: 8px;
	cursor: pointer;
	transition: background-color 0.3s ease, transform 0.2s ease;
}

.submit-btn:hover {
	background-color: #2e7d32;
	transform: scale(1.05);
}

footer {
	margin-top: 50px;
	color: #555;
}
</style>
</head>
<body>


	<form action="validateOtp" method="post">
		<div class="otp-container">
			<p>Enter OTP to verify your identity:</p>
			<input type="text" name="otp" class="otp-input" placeholder="Enter OTP" required>
			<button type="submit" class="submit-btn">Submit</button>
		</div>
	</form>

	<!-- Navigation button to go back to home (form1.html) -->
	<div class="button-container">
		<a href="form1.html" class="btn">Back to Home</a>
	</div>

	<footer>
		<p>Global Trust Bank | Address: 123 Financial St., New York, NY 10001</p>
		<p>Contact: support@globalbankservices.com | Phone: +1-800-123-4567</p>
	</footer>

</body>
</html>
