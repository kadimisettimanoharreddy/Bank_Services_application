<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Global Bank Services - Create Account</title>
<style>
body {
	font-family: Arial, sans-serif;
	margin: 0;
	padding: 0;
	background-color: #f4f4f4;
}

.container {
	width: 50%;
	margin: auto;
	padding: 20px;
	background: #fff;
	border-radius: 10px;
	box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

h2, h3 {
	text-align: center;
	color: #333;
}

form {
	display: flex;
	flex-direction: column;
	gap: 15px;
}

input[type="text"], input[type="email"], input[type="submit"] {
	padding: 10px;
	font-size: 16px;
	border: 1px solid #ccc;
	border-radius: 5px;
}

input[type="submit"] {
	background-color: #007BFF;
	color: white;
	cursor: pointer;
	border: none;
}

input[type="submit"]:hover {
	background-color: #0056b3;
}

.section {
	margin-top: 30px;
	padding: 15px;
	background-color: #eef;
	border: 1px solid #ddd;
	border-radius: 8px;
}

.check-details-button {
	margin-top: 10px;
	padding: 10px;
	font-size: 16px;
	border: none;
	border-radius: 5px;
	background-color: #28a745;
	color: white;
	cursor: pointer;
	transition: background-color 0.3s;
	text-align: center;
}

.check-details-button:hover {
	background-color: #218838;
}

footer {
	margin-top: 20px;
	text-align: center;
	color: #777;
}
</style>
</head>
<body>
	<div class="container">
		<h2>Global Bank Services</h2>
		<h3>Create New Account</h3>

		<!-- Account Creation Form -->
		<div class="section">
			<h4>Create New Account</h4>
			<form method="post" action="first">

				<label>Account Number:</label> <input type="text" name="accNo"
					required /> <label>Account Holder Name:</label> <input type="text"
					name="accHolderName" required /> <label>Email ID:</label> <input
					type="email" name="email" required
					title="Please enter a valid email address." /> <input
					type="submit" value="Create Account">
			</form>
			<p id="successMessage" style="color: green; display: none;">Account
				created successfully!</p>
			<button class="check-details-button"
				onclick="location.href='form2.html'">Check Account Details</button>
		</div>
	</div>

	<footer>
		<p>Global Trust Bank | Address: 123 Financial St., New York, NY
			10001</p>
		<p>Contact: support@globalbankservices.com | Phone:
			+1-800-123-4567</p>
	</footer>
</body>
</html>
