<!DOCTYPE html>
<html>
<head>
<title>Fetch User Details</title>
<style>
body {
	font-family: Arial, sans-serif;
	background-color: #f3f3f3;
	margin: 0;
	padding: 0;
	display: flex;
	justify-content: center;
	align-items: center;
	height: 100vh;
}

.container {
	background-color: #ffffff;
	padding: 20px 30px;
	border: 1px solid #ddd;
	border-radius: 10px;
	box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
	width: 350px;
	text-align: center;
}

h2 {
	font-size: 22px;
	color: #333;
	margin-bottom: 20px;
}

label {
	font-size: 14px;
	color: #555;
	display: block;
	text-align: left;
	margin-bottom: 8px;
}

input[type="text"], input[type="email"] {
	width: 100%;
	padding: 10px;
	margin-bottom: 15px;
	border: 1px solid #ccc;
	border-radius: 5px;
	font-size: 14px;
}

button {
	background-color: #4CAF50;
	color: #fff;
	border: none;
	border-radius: 5px;
	padding: 10px 15px;
	cursor: pointer;
	font-size: 16px;
}

button:hover {
	background-color: #45a049;
}
</style>
</head>
<body>
	<div class="container">
		<h2>Verify Account Details</h2>
		<form action="verify" method="post">
			<label for="accNo">Account Number:</label> <input type="text"
				id="accNo" name="accNo" required> <label for="email">Email:</label>
			<input type="email" id="email" name="email" required>

			<button type="submit">Verify</button>
		</form>
	</div>
</body>
</html>
